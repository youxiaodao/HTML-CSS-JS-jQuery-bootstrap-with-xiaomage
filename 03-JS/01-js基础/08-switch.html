	<script type="text/javascript">
		
		//switch
		
		var gameScore = 'better';
		
		//case  
		
		switch(gameScore){

			case 'good':
			console.log('玩的很好')
			//break表示退出
			break;
			case  'better8':
			console.log('玩的老牛逼了')
			break;
			case 'best':
			console.log('恭喜你 吃鸡成功')
			break;
			
			default:
			console.log('很遗憾')
			
		}
