<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		body{
			width: 100%;
			height: 2000px;
			border: 10px solid green;
		}
		
		.box{
			width: 200px;
			height: 200px;
			background-color: red;
			/*绝对定位参考点： 
			1.当我使用top属性描述的时候 是以页面的左上角（跟浏览器的左上角区分）为参考点来调整位置
			2.当我使用bottom属性描述的时候。是以首屏页面左下角为参考点来调整位置。
			*/
			position: absolute;
			bottom: 100px;
			/*top:100px;*/
			left: 18px;
		}
	</style>
</head>
<body>
	<div class="box">
		
	</div>


	
</body>
</html>
