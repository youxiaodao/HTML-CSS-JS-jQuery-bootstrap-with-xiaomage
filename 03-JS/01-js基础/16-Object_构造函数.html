		//1.对象的创建
		
		//1.字面量方式创建 推荐使用这种方式  简单直观

		var stu = {

			age:22,
			fav:'鸡汤'

		console.log(stu)

	    //3.为对象添加成员变量： this.name  = 'alex'
	    
	    var Stu = function(){
	    		this.name = '武sir';
	    		this.age = 18;
	    		this.fav = function(){
	    			console.log('泡妹子')
	    		}
	    }
	    
	    //创建这个对象
	    var s = new Stu();
	    console.log(s)
	    
	    var s1 = new Stu();
	    console.log(s1)
	    
	    //弊端：每次new一个对象 里面的成员变量和方法都一样
