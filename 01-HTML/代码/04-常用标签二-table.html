<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<!-- 表格 -->
	<table border="1" cellspacing="0">
		<!-- 表格头 -->
		<thead>
			<tr>
				<th></th>
				<th>星期一</th>
				<th>星期二</th>
				<th>星期三</th>
				<th>星期四</th>
				<th>星期五</th>
			</tr>
			
		</thead>
		
		<!-- 表格主题 -->
		<tbody>
			<!-- 表格主体的每一行 -->
			<tr>
				<td rowspan="3">上午</td>
				<td>语文</td>
				<td>数学</td>
				<td>英语</td>
				<td>生物</td>
				<td>化学</td>

			</tr>
			<tr>
				<td>语文</td>
				<td>数学</td>
				<td>英语</td>
				<td>生物</td>
				<td>化学</td>
			</tr>
			<tr>
				<td>语文</td>
				<td>数学</td>
				<td>英语</td>
				<td>生物</td>
				<td>化学</td>
			</tr>
			<tr>
				<td rowspan="2">下午</td>
				<td>语文</td>
				<td>数学</td>
				<td>英语</td>
				<td>生物</td>
				<td>化学</td>
			</tr>
			<tr>
				<td>语文</td>
				<td>数学</td>
				<td>英语</td>
				<td>生物</td>
				<td>化学</td>
			</tr>

		</tbody>
		<tfoot>
			<tr>
				<td colspan="6">课程表</td>
			</tr>
		</tfoot>
		
	</table>
	
</body>
</html>
