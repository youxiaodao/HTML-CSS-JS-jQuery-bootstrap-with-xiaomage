<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串的处理</title>
</head>
<body>

	<script type="text/javascript">
		
		// 字符串运算

		var  firstName  = '星';
		var lastName = 'Li';
		var name = '伊拉克';
		var am = '美军';

		// 字符串拼接
		var str = "2003年3月20日,"+name+"战争爆发，以美军为主的联合部队仅用20多天就击溃了萨达姆的军队。这是继十多年前的海湾战争后，"+am+"又一次取得的大规模压倒性军事胜利。"
		var fullStr = str;
		console.log(fullStr)

		var fullName  = firstName +" "+ lastName;
		console.log(fullName)

		// 不能对字符串进行+运算 只能拼接
		var a1 = '1';
		var a2 = '2';
		console.log(a1-a2) //12

		console.log(typeof(a1*a2));

		var b1 = 'one';
		var b2  = 'two';
		// NaN. ==== not a number
		console.log(typeof(b1*b2))
	</script>
	
</body>
</html>
