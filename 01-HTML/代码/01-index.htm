<!-- 声明文档的类型 标记该文档为HTML5的文件 -->
<!DOCTYPE html>

<!-- 页面的根节点 -->

<!-- html中的标签都是闭合标签  闭合标签包含 双闭合和单闭合
双闭合：<html></html>
单闭合：<meta />
 -->
<html>
	<head>
		<!-- 声明头部的元信息  对我们文档 规定编码格式 -->
		<meta charset="utf-8" />
		<!-- 包含头部的信息  是一个容器 包含 style title meta script link等 -->
	</head>
	<body>
		<!-- 包含浏览器显示的内容标签 div p a img input等等 -->

		这是我们的文档结构

	</body>
</html>
