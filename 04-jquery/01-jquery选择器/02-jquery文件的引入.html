	<script src="./jquery-3.2.1.js"></script>
	<script type="text/javascript">
		
		//如果没有引入jquery ：$ is not defined
		console.log($)
		//jquery是js的一个库文件，既然是库文件，那么就会抛出来一个构造函数或者对象
		
		//$(document).ready()是DOM结构绘制完毕后就执行，不必等到加载完毕
		//书写jquery的方式  入口函数
		$(document).ready(function(){
			alert(111)
		})
		
		//等价
		$(function(){
			alert(222);
		})
	</script>
