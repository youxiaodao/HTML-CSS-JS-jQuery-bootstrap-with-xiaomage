<body>

	<script type="text/javascript">
		
		// 变量的声明

		// js中代码的执行顺序 自上往下

		// 1.先声明再定义
		var dog;
		// alert(dog) //undefined.  未定义

		// 定义
		dog = '小黄';
		// alert(dog)
		// alert(dog)
		// alert(dog)
		// alert(dog)
		// alert(dog)


		// 2.声明时立刻定义

		var dog_2 = '小红';
		alert(dog2)

		var my_Dog;	

		/*
			严格区分大小写 
			-命名时名称可以出现字母、数字、下划线、$ ,但是不能数字开头，也不能纯数字 
			-不能包含关键字和保留字。 
			关键字：var number 
			除了关键字 top name 也尽量不使用。 
			-推荐驼峰命名法：有多个有意义的单词组成名称的时候，第一个单词的首字母小写，其余的单词首字母写 
			-匈牙利命名：就是根据数据类型单词的的首字符作为前缀

		*/

		// 建议使用驼峰标示来对变量进行命名
		var myHousePrice = "$1234";


	</script>
