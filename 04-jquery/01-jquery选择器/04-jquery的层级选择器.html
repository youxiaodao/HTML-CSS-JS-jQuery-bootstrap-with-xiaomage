<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*#brother{
				color: red;
				font-size:24px;
			}*/
		</style>
	</head>
	<body>
		<ul>
			<li id="brother">路飞学城1</li>
			<li><a href="https://www.luffycity.com">路飞学城2</a></li>
			<li class="li3">路飞学城3</li>
			<li>路飞学城4</li>
			<li>路飞学城5</li>
			
			
		</ul>
		
		<div id="box">
			<p id="father">天王盖地虎</p>
			<p>我是你老母</p>
			<p>宝塔镇河妖</p>
			<p>蘑菇放香蕉</p>
			<div id="box2">
				<p>小鸡炖蘑菇</p>
			</div>
			
						
		</div>
	</body>
	<script src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		
		//使用jquery的时候 要有入口函数 回调函数
		$(document).ready(function(){
		
			//1.后代选择器  div p
			
			$('#box p').css('color','red');
			
			
			//2.子代选择器  div > p
			
			$('#box>p').css('color','yellow')
			
			
			//3.毗邻选择器 匹配素所有紧接着选中元素的兄弟 +
			$('#father+p').css('font-size','30px');
			
			
			
			//4.兄弟选择器 ~
			$('#father~p').css('background','blueviolet');
			
			
			console.log($('li'));
			
			//5.获取第一个元素
			$('li:first').css('font-size','50px');
			
			//6.获取最后一个元素
			
			
			$('li:last').css('font-size','50px');
			
			
			$('li:eq(3)').css('font-size','50px');
			
			
			
		})
		
	</script>
</html>
