<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		
		div{
			width: 300px;	
			height: 175px;
			border:  1px solid red;
			/*（总高度-行高*列数）/2 得到padding-top，行高再减去这个值*/
			/*就会实现多行文本居中*/
			padding-top: 25px;
			/*行高的意思: 公式 :行高=盒子的高度，让文本垂直居中 但是只适应与单行文本*/
			line-height: 30px;
			font-size: 17px;

		}
	</style>
</head>
<body>

	<div>
		文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字
	</div>
	
</body>
</html>
