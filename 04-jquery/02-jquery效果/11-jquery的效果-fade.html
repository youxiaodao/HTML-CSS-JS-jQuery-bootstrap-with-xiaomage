<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				border: 1px solid red;
				background: yellow;
				/*display: none;*/
			}
		</style>
	</head>
	<body>
		<div id="box">

	<script type="text/javascript">
		$(function(){

				$('#box').fadeOut(2000);
			})
			
			$('#btn').mouseout(function(){
				// $('#box').fadeIn(2000);
				$('#box').fadeTo(2000,0.3);
				
			})
